<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Gig Diary</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
</head>
<body>
	<div ng-controller="MainCtrl">
		<input type="text" ng-model="search" class="search-query" placeholder="Filter">
		<ul>
			<li ng-repeat="concert in concerts | filter:search">{{concert.band}}</li>
		</ul>
    </div>

	<script src="./js/gig-diary.js" type="text/javascript"></script>
</body>
</html>
