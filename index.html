<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Gig Diary</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
	<style type="text/css">
	body {
		margin:10px;
	}
	</style>
</head>
<body>
	<div ng-controller="MainCtrl">
		<input type="text" ng-model="search" class="search-query" placeholder="Filter">
		<dl ng-repeat="concert in concerts | filter:search">
			<dt>Band</dt>
			<dd>{{concert.band}}</dd>
			<dt>Venue</dt>
			<dd>{{concert.venue}}</dd>
		</dl>
    </div>

	<script src="./js/gig-diary.js" type="text/javascript"></script>
</body>
</html>
